[Settings]
# Added automatically by the Netlify CLI. It has no effect during normal
# Git-backed deploys.
ID = "WebdesignLog.pl"

# Settings in the [build] context are global and are applied to all contexts
# unless otherwise overridden by more specific contexts.
[build]
  # Directory to change to before starting a build.
  # This is where we will look for package.json/.nvmrc/etc.
  base = "/"

  # Directory (relative to root of your repo) that contains the deploy-ready
  # HTML files and assets generated by the build. If a base directory has
  # been specified, include it in the publish directory path.
  publish = "output"

  # Default build command.
  command = "make publish"

[[headers]]
  for = "/*"

  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = "default-src 'none'; script-src 'self' 'unsafe-inline'; connect-src 'self'; img-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; frame-ancestors 'none'"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Feature-Policy = "autoplay 'none'; camera 'none'; microphone 'none'; payment 'none'; geolocation 'self'"
    X-Robots-Tag = "noindex, nofollow"

[[headers]]
  for = "/theme/css/*"

  [headers.values]
    Cache-Control = "public, max-age: 31536000"

[[headers]]
  for = "/theme/js/*"

  [headers.values]
    Cache-Control = "public, max-age: 31536000"
